
<div>
    <h2><span data-translate="gsiteApp.myWebsite.detail.title">Website</span> {{vm.myWebsite.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gsiteApp.myWebsite.name">Name</span></dt>
        <dd>
            <span>{{vm.myWebsite.name}}</span>
        </dd>
        <dt><span data-translate="gsiteApp.myWebsite.created">Created</span></dt>
        <dd>
            <span>{{vm.myWebsite.created | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="gsiteApp.myWebsite.domain">Domain</span></dt>
        <dd>
            <span>{{vm.myWebsite.domain}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

</div>
