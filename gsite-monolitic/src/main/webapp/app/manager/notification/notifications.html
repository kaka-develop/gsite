<h2 data-translate="notification.title">Notifications</h2>
<div>
    <table layout-fill>
        <thead>
        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
            <th>
                <md-button ui-sref="notification.new" class="md-icon-button md-raised md-primary">
                    <i class="material-icons">add</i>
                </md-button>
            </th>
            <th><span data-translate="global.form.title">Title</span></th>
            <th hide-xs hide-sm><span data-translate="notification.content">Content</span></th>
            <th hide-xs><span data-translate="global.form.created">Created</span></th>

        </tr>
        </thead>
        <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
        <tr ng-repeat="notification in vm.notifications track by notification.id">
            <td>
                <div class="m-item-actions" layout="row" layout-align="start center">
                    <md-button hide-xs hide-sm hide-md class="md-icon-button md-raised md-warn"
                               ui-sref="notification.delete({id: notification.id})">
                        <i class="material-icons">delete</i>
                    </md-button>
                    <md-button hide-xs hide-sm hide-md class="md-icon-button md-raised md-primary"
                               ui-sref="notification.edit({id: notification.id})">
                        <i class="material-icons">edit</i>
                    </md-button>
                    <md-button class="md-icon-button md-raised md-primary" ui-sref="notification.detail({id:notification.id})">
                        <i class="material-icons">remove_red_eye</i>
                    </md-button>
                </div>
            </td>
            <td>{{notification.title}}</td>
            <td hide-xs hide-sm>{{notification.content}}</td>
            <td hide-xs>{{notification.created | date:'medium'}}</td>
        </tr>
        </tbody>
    </table>

</div>
