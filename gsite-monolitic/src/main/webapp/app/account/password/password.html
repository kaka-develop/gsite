
<form class="m-settings" name="Form" layout-padding layout-gt-xs="row" layout-align-gt-xs="center center" ng-submit="vm.changePassword()">
  <md-content class="md-no-momentum m-settings-panel" md-whiteframe="1">
    <h2 data-translate="password.title">Password</h2>
    <md-input-container class="md-icon-float md-block">
      <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">lock</md-icon>
        <label data-translate="password.newPassword">New password</label>
      <input type="password" name="password" ng-model="vm.password" required="" minlength="8" />
        <div ng-messages="Form.password.$error">
            <div ng-message-exp="['required', 'minlength']" data-translate="global.form.error.password">
                This is required and more than 8 characters
            </div>
        </div>
    </md-input-container>
    <p></p>
    <md-input-container class="md-icon-float md-block">
      <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">verified_user</md-icon>
        <label data-translate="password.confirmPassword">Confirm password</label>
        <input type="password" name="confirmpassword" ng-model="vm.confirmPassword" match-password="password"
               required
        />
        <div ng-messages="Form.confirmpassword.$error">
            <div ng-message-exp="['required','passwordMatch']"
                 data-translate="global.form.error.confirmpassword">This is required and match with the
                password
            </div>
        </div>
    </md-input-container>

    <div layout="row">
      <button ng-disabled="!Form.$valid" type="submit" class="md-button md-raised md-primary" data-translate="global.form.save">Save</button>
      <md-button class="md-raised" data-translate="global.form.cancel">Cancel</md-button>
    </div>

  </md-content>
</form>
