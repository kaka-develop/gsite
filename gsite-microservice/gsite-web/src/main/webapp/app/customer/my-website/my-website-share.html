<md-bottom-sheet class="m-webshare" layout="column">
    <div layout="row" layout-fill layout-align="center center">
        <button ui-sref="my-website.mail({id: vm.myWebsite.id})" ng-click="vm.closeShare()" type="button" class="m-common-mail-btn" md-ink-ripple></button>
        <button type="button" class="m-common-facebook-btn" md-ink-ripple ng-click="vm.shareFacebook()"></button>
        <button type="button" class="m-common-twitter-btn" md-ink-ripple ng-click="vm.shareTwitter()"></button>
    </div>
</md-bottom-sheet>
