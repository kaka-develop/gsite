<div class="m-template-photo">
    <div class="m-photo-normal-form" layout="column" layout-align="center center">
        <div class="m-common-content-item" layout-padding layout="column" layout-align="center center" ng-repeat="item in vm.photos">
            <img ng-src="{{item.tempLink}}" />
            <div>
                <md-button aria-label="button-label" class="md-icon-button m-common-view-btn" ng-click="vm.viewAt($index)">
                    <md-icon class="material-icons">remove_red_eye</md-icon>
                </md-button>
                <span>{{item.des}}</span>
            </div>
        </div>
    </div>
    <div hidden class="m-photo-beautiful-form">
        <div layout-gt-sm="column" layout-align-gt-sm="center center">
            <div class="m-common-content-item" layout-padding ng-repeat="item in vm.photos">
                <div layout="row">
                    <img ng-src="{{item.tempLink}}" flex />
                    <div flex>
                        <md-button aria-label="button-label" class="md-icon-button m-common-view-btn" ng-click="vm.viewAt($index)">
                            <md-icon class="material-icons">remove_red_eye</md-icon>
                        </md-button>
                        <b>{{item.name}}</b>
                        <p>{{item.des}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
