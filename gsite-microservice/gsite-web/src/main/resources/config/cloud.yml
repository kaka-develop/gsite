
spring:
    profiles:
        active: prod
        include: swagger
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false
    data:
        mongodb:
            uri: mongodb://localhost:27017
            database: gsite

    thymeleaf:
        cache: true


server:
    port: 8080
    ssl:
        key-store: classpath:keystore.jks
        key-store-password: PASSWORD_STORE
        key-password: PASSWORD_KEYPASS
        keyAlias: gsite
    compression:
        enabled: true
        mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
        min-response-size: 1024

application:
    gateway:
        authorized-microservices-endpoints:
            app1: /api
            gsitemanager: /api
            gsitecustomer: /api
    http:
        version: V_1_1
        cache:
            timeToLiveInDays: 1461
    security:
        authentication:
            jwt:
                secret: 8a1d3b6fa9e302c0415b6d650e9911883f953fd3
                token-validity-in-seconds: 86400
                token-validity-in-seconds-for-remember-me: 2592000
    mail:
        from: giftsiteforyou@gmail.com
        base-url: http://gsite.cf
    metrics:
        jmx.enabled: true
        graphite:
            enabled: false
            host: gsite.cf
            port: 2003
            prefix: gsite
        prometheus:
            enabled: false
            endpoint: /prometheusMetrics
        logs:
            enabled: false
            reportFrequency: 60 # in seconds
    logging:
        logstash:
            enabled: false
            host: gsite.cf
            port: 5000
            queue-size: 512
        spectator-metrics:
            enabled: false
