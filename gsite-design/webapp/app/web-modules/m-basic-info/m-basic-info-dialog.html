<md-card>
    <md-card-content>
        <p hide-xs class="md-title">Basic information</p>
        <form name="Form" ng-model="vm.form" layout-fill>
            <md-input-container layout-fill>
                <label>First Name</label>
                <input type="text" name="firstName" ng-minlength="2" ng-model="vm.basicinfo.firstName" required/>
            </md-input-container>
            <md-input-container layout-fill>
                <label>Last name</label>
                <input type="text" name="lastName" ng-minlength="2" ng-model="vm.basicinfo.lastName" required/>
            </md-input-container>
            <md-input-container layout-fill>
                <label>Email</label>
                <input type="email" name="email" ng-minlength="2" ng-model="vm.basicinfo.email" required/>
            </md-input-container>
            <md-input-container layout-fill>
                <label>Age</label>
                <input type="number" name="age" min="6" ng-model="vm.basicinfo.age" required/>
            </md-input-container>
              <md-input-container layout-fill>
                <label>Description</label>
                <input type="text" name="des" ng-minlength="6" ng-model="vm.basicinfo.des" required/>
            </md-input-container>
        </form>
    </md-card-content>
</md-card>
