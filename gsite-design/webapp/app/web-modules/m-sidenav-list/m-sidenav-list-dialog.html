<md-card>
    <md-card-content>
        <form name="Form" layout-fill ng-submit="vm.submit()">
            <md-input-container layout-fill>
                <label>Title</label>
                <input ng-model="vm.choice.title" type="text" ng-required="true">
            </md-input-container>

            <md-input-container layout-fill>
                <label>Description</label>
                <input ng-model="vm.choice.des" type="text" ng-required="true">
            </md-input-container>
            <md-input-container layout-fill layout="row" layout-align="left center">
                <div layout="row" flex>
                    <label>Icon</label>
                    <md-select ng-model="vm.choice.icon" required>
                        <md-option ng-repeat="item in vm.icons" value="{{item}}">{{item}}</md-option>
                    </md-select>
                    <md-icon class="material-icons">{{vm.choice.icon}}</md-icon>
                </div>
                <div>
                    <button type="submit" aria-label="Add" class="md-button md-raised md-primary md-icon-button">
                        <md-icon class="material-icons">add</md-icon>
                    </button>
                </div>
            </md-input-container>
            <div layout="row" layout-align="left center" ng-repeat="item in vm.list.choices">
                <md-button aria-label="delete" class="md-icon-button" ng-click="vm.deleteChoice($index)">
                    <md-icon class="material-icons"> clear</md-icon>
                </md-button>
                <span class="md-subhead m-1-line" flex>{{item.title}}</span>
            </div>
        </form>
    </md-card-content>
</md-card>
