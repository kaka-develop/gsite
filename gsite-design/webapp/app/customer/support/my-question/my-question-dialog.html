<md-card>
    <md-card-content>
        <p class="md-title">Question</p>
        <form name="Form" layout-fill>
            <md-input-container layout-fill>
                <label>? Content</label>
                <input type="text" name="content" ng-minlength="8" ng-model="vm.question.title" required/>
                <div ng-messages="Form.content.$error">
                    <div ng-message="required">This is required. more than 8 characters</div>
                </div>
            </md-input-container>
            <p></p>
            <div layout="row" layout-fill>
                <md-button ng-click="vm.submit()" ng-disabled="!Form.$valid" class="md-raised md-primary">Send</md-button>
                <span flex></span>
                <md-button ng-click="vm.closeDialog()" class="md-raised right">Cancel</md-button>
            </div>
        </form>
    </md-card-content>
</md-card>
