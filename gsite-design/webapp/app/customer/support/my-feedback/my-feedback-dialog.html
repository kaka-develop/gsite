<md-card>
    <md-card-content>
        <p class="md-title">Feedbacks</p>
        <form name="Form" layout-fill>
            <md-input-container layout-fill>
                <label>Criteria</label>
                <md-select ng-model="vm.foIndex" required>
                    <md-option ng-repeat="item in vm.feedbackOptions" value="{{$index}}" >{{item.title}}</md-option>
                </md-select>
            </md-input-container>
            <p></p>
            <md-radio-group ng-show="vm.foIndex != null" ng-model="vm.feedback.content" required>
                <md-radio-button ng-repeat="item in vm.feedbackOptions[vm.foIndex].options" value="{{item}}" class="md-primary">{{item}}</md-radio-button>
            </md-radio-group>

            <p></p>
            <div layout="row" layout-fill>
                <md-button ng-click="vm.submit()" ng-disabled="!Form.$valid" class="md-raised md-primary">Send</md-button>
                <span flex></span>
                <md-button ng-click="vm.closeDialog()" class="md-raised right">Cancel</md-button>
            </div>
        </form>
    </md-card-content>
</md-card>
