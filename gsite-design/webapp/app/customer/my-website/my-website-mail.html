<div class="m-common-toolbar">
</div>
<form name="Form" layout-padding>
    <md-content class="md-no-momentum" md-whiteframe="1">
        <h2>Share management with:</h2>

        <md-input-container class="md-icon-float md-block">
            <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">email</md-icon>
<input ng-model="vm.user.email" type="email" placeholder="Email" ng-required="true">
<div ng-messages="Form.email.$error">
    <div ng-message="required">This is required.</div>
</div>
</md-input-container>

<div layout="row">
    <md-button ng-disabled="!Form.$valid" ng-click="vm.sendEmail(vm.user.email)" class="md-raised md-primary">Send</md-button>
    <md-button ui-sref="my-website" class="md-raised md-primary">Back</md-button>
</div>
<md-divider></md-divider>
<div layout="column" layout-padding>
    <div layout="row" layout-align="left center" ng-repeat="item in vm.emails">
        <md-button aria-label="delete" class="md-icon-button" ng-click="vm.deleteEmail($index)">
            <md-icon class="material-icons"> clear</md-icon>
        </md-button>
        <span class="md-subhead" flex>{{item}}</span>
    </div>
</div>
</md-content>
</form>
