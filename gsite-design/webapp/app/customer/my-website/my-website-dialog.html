<md-card>
    <md-card-content>
        <p class="md-title">Website</p>
        <form name="Form" layout-fill>
            <md-input-container layout-fill>
                <label>Name</label>
                <input type="text" name="name" ng-minlength="2"  ng-model="vm.website.name" required/>
            </md-input-container>
            <md-input-container layout-fill>
                <label>Domain</label>
                <input type="text" name="domain" ng-model="vm.website.domain" ng-pattern="/^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$/"
                    required />
            </md-input-container>
            <md-input-container layout-fill>
                <label>Template</label>
                <md-select ng-model="vm.website.template" required>
                    <md-option ng-repeat="item in vm.templates" value="{{item.source}}">{{item.name}}</md-option>
                </md-select>
            </md-input-container>
            <p></p>
            <div layout="row" layout-fill>
                <md-button ng-click="vm.submit()" ng-disabled="!Form.$valid" class="md-raised md-primary">Save</md-button>
                <span flex></span>
                <md-button ng-click="vm.closeDialog()" class="md-raised right">Cancel</md-button>
            </div>
        </form>
    </md-card-content>
</md-card>
