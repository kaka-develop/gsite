<div class="m-common-toolbar">
</div>

<div class="m-common-panel md-whiteframe-1dp" layout="column" layout-align="center center">
    <h1 data-translate="activate.title">Activation</h1>

    <div ng-show="vm.success" data-translate="activate.messages.success" translate-compile layout="column" layout-align="center center">
        <p>Your user has been activated successfully.</p>
        <p>
            <strong>Please sign in</strong>
        </p>
        <md-button class="md-raised md-primary" aria-label="login"> Login </md-button>
    </div>

    <div ng-show="vm.error" data-translate="activate.messages.error" layout="column" layout-align="center center">
        <p class="error-text">Your user could not be activated.</p>
        <p>
            <strong>Please sign up</strong>
        </p>
        <md-button class="md-raised md-warn" aria-label="Sign up"> Sign up </md-button>
    </div>

</div>
