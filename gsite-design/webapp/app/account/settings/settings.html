
<form class="m-settings" name="Form" layout-padding layout-gt-xs="row" layout-align-gt-xs="center center">
  <md-content class="md-no-momentum m-settings-panel" md-whiteframe="1">
    <h2>Basic information</h2>
    <md-input-container class="md-icon-float md-block">
      <md-icon style="color:black" class="material-icons">person</md-icon>
      <input name="firstName" ng-model="vm.user.firstName" type="text" placeholder="First Name" minlength="2" ng-required="true">
      <div ng-messages="Form.firstName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <md-icon style="color:black" class="material-icons">person</md-icon>
      <input name="lastName" ng-model="vm.user.lastName" type="text" placeholder="Last Name" minlength="2" ng-required="true">
      <div ng-messages="Form.lastName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">email</md-icon>
      <input ng-model="vm.user.email" type="email" placeholder="Email" ng-required="true">
      <div ng-messages="Form.email.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">language</md-icon>
      <label>Language</label>
      <md-select ng-model="vm.user.langKey" required>
        <md-option value="en">English</md-option>
        <md-option value="vi">Vietnamese</md-option>
      </md-select>
    </md-input-container>
    <div layout="row">
      <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">Save</md-button>
      <md-button class="md-raised">Cancel</md-button>
    </div>
  </md-content>
</form>
