<div class="m-common-toolbar">
</div>
<div class="m-register" layout-gt-xs="row" layout-align-gt-xs="center center">
    <form name="Form" layout-padding>
        <md-content class="md-no-momentum white-bg" md-whiteframe="1">
            <h2>Register</h2>
            <div layout-gt-sm="row">
                <div flex>
                    <md-input-container class="md-icon-float md-block">
                        <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">person</md-icon>
                        <input name="username" ng-model="vm.user.name" type="text" placeholder="Username" minlength="2" ng-required="true">
                        <div ng-messages="Form.username.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">email</md-icon>
                        <input ng-model="vm.user.email" type="email" placeholder="Email" ng-required="true">
                        <div ng-messages="Form.email.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div flex>
                    <md-input-container class="md-icon-float md-block">
                        <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">lock</md-icon>
                        <input type="password" name="password" ng-model="vm.user.password" placeholder="Password" required="" minlength="8" />
                        <div ng-messages="Form.password.$error">
                            <div ng-message="required">This is required. more than 8 characters</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">verified_user</md-icon>
                        <input type="password" name="confirmpassword" ng-model="vm.confirmpassword" placeholder="Confirm password" required="" minlength="8"
                        />
                        <div ng-messages="Form.confirmpassword.$error">
                            <div ng-message="required">This is required. more than 8 characters</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
            <div layout="row">
                <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">Sign up</md-button>
                <md-button ng-click="vm.showLoginDialog()" class="md-raised md-primary">Login</md-button>
            </div>
        </md-content>
    </form>
</div>
