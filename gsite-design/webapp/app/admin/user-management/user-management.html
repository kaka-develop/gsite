<div layout="row" layout-align="center center">
    <div flex-xs="20" flex="10" flex-gt-md="20">
        <md-button ui-sref="user-management.new" class="md-icon-button md-raised md-primary">
            <i class="material-icons">add</i>
        </md-button>
    </div>
    <b hide-xs flex="15" flex-gt-md="10">ID</b>
    <b hide-xs hide-sm flex="15" flex-gt-md="10">Login</b>
    <b flex>
            Email adrress
        </b>
    <b flex-xs="25" flex-sm="20" flex="15">
                Activated
        </b>
    <b hide-xs flex="20">Created</b>
</div>
<div ng-repeat="user in vm.users">
    <md-divider></md-divider>
    <div layout="row" layout-align="center center">
        <div class="m-item-actions" flex-xs="20" flex="10" flex-gt-md="20" layout="row" layout-align="start center">
            <md-button hide-xs hide-sm hide-md class="md-icon-button md-raised md-warn" ui-sref="user-management.delete({id: user.id})">
                <i class="material-icons">delete</i>
            </md-button>
            <md-button hide-xs hide-sm hide-md class="md-icon-button md-raised md-primary" ui-sref="user-management.edit({id: user.id})">
                <i class="material-icons">edit</i>
            </md-button>
            <md-button class="md-icon-button md-raised md-primary" ui-sref="user-management-detail({id:user.id})">
                <i class="material-icons">remove_red_eye</i>
            </md-button>
        </div>

        <span hide-xs flex="15" flex-gt-md="10">{{user.id}}</span>
        <span hide-xs hide-sm flex="15" flex-gt-md="10">{{user.login}}</span>
        <span flex class="m-1-line">{{user.email}}</span>
        <span flex-xs="25" flex-sm="20" flex="15">
               <md-switch class="md-primary" ng-model="user.activated" aria-label="Switch 1"></md-switch>
            </span>
        <span hide-xs flex="20">{{user.createdDate}}</span>
    </div>

</div>
