<div>
    <md-button ui-sref="web-template" class="md-raised md-primary">Back</md-button>
</div>
<div>

    <div class="m-content">
        <h2>Web template infomation</h2>
        <div layout-gt-xs="row">
            <div flex>
                <p>
                    <span>ID: </span>
                    <b>{{vm.webTemplate.id}}</b>
                </p>
                <p>
                    <span>Name: </span>
                    <b>{{vm.webTemplate.name}}</b>
                </p>
                <p>
                    <span>Source: </span>
                    <b>{{vm.webTemplate.source}}</b>
                </p>

            </div>
            <div flex>
                <p>
                    <span>Rating: </span>
                    <b>{{vm.webTemplate.rating}}</b>
                </p>

                <p>
                    <span>Created date: </span>
                    <b>{{vm.webTemplate.created}}</b>
                </p>
            </div>
        </div>
    </div>
    <p></p>


</div>
<div layout="row">
    <md-button ui-sref="web-template.edit({id: vm.webTemplate.id})" class="md-raised md-primary">Edit</md-button>
    <md-button ui-sref="web-template.delete({id: vm.webTemplate.id})" class="md-raised md-warn">Delete</md-button>
</div>
