<div layout-padding>
    <div layout-padding class="md-whiteframe-1dp">
        <span hide-xs class="md-title">Create or edit an website</span>
        <form name="Form" layout="column">
            <md-input-container>
                <label>Name</label>
                <input type="text" name="name" ng-minlength="2" ng-model="vm.website.name" required/>
            </md-input-container>
            <md-input-container>
                <label>Description</label>
                <input type="text" name="des" ng-minlength="2" ng-model="vm.website.des" required/>
            </md-input-container>
            <md-input-container layout-fill>
                <label>Domain</label>
                <input type="text" name="domain" ng-model="vm.website.domain" ng-pattern="/^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$/"
                    required />
            </md-input-container>
            <md-input-container layout-fill>
                <label>Template</label>
                <md-select ng-model="vm.website.template" required>
                    <md-option ng-repeat="item in vm.templates" value="{{item.source}}">{{item.name}}</md-option>
                </md-select>
            </md-input-container>
            <br/>
            <md-input-container layout-fill>
                <label>User</label>
                <md-select ng-model="vm.website.user_id" required>
                    <md-option ng-repeat="item in vm.users" value="{{item.id}}">{{item.id}}</md-option>
                </md-select>
            </md-input-container>
            <br>
            <md-input-container layout="row" layout-align="left center">
                <div flex>
                    <label>Shared users</label>
                    <input type="email" name="email" ng-model="vm.email" required/>
                </div>
                <div flex-gt-xs>
                    <button type="button" ng-disabled="!Form.$valid" aria-label="Add" class="md-button md-raised md-primary md-icon-button" ng-click="vm.share()">
                        <md-icon class="material-icons">add</md-icon>
                    </button>
                </div>
            </md-input-container>

            <div layout="row"  layout-align="left center" ng-repeat="item in vm.sharedUsers">
                <md-button aria-label="delete" class="md-icon-button" ng-click="vm.deleteUser($index)">
                    <md-icon class="material-icons"> clear</md-icon>
                </md-button>
                <span class="md-subhead m-1-line" flex>{{item}}</span>
            </div>
        </form>

        <div layout="row">
            <md-button ng-click="vm.save()" ng-disabled="!Form.$valid" class="md-raised md-primary">Save</md-button>
            <span flex></span>
            <md-button ng-click="vm.closeDialog()" class="md-raised right">Cancel</md-button>
        </div>

        </form>
    </div>
</div>
